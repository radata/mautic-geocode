geocoder.plugin.name="Geocoder"
geocoder.plugin.description="Automatically geocode contact addresses into latitude/longitude coordinates"

; Integration settings
geocoder.config.auto_geocode="Enable automatic geocoding"
geocoder.config.auto_geocode.tooltip="Automatically geocode addresses when contacts are created or updated"
geocoder.config.default_provider="Primary geocoding provider"
geocoder.config.fallback_to_nominatim="Use Nominatim for non-Dutch addresses"
geocoder.config.fallback_to_nominatim.tooltip="When PDOK is the primary provider, fall back to Nominatim for addresses outside the Netherlands"
geocoder.config.nominatim_user_agent="Nominatim User-Agent"
geocoder.config.nominatim_user_agent.tooltip="Required by Nominatim usage policy. Use a unique string identifying your application."
geocoder.config.rate_limit_ms="Rate limit (milliseconds)"
geocoder.config.rate_limit_ms.tooltip="Minimum delay between geocoding API calls. Nominatim requires at least 1000ms."
geocoder.config.overwrite_existing="Overwrite existing coordinates"
geocoder.config.overwrite_existing.tooltip="Re-geocode when address changes even if coordinates already exist"
geocoder.config.dutch_country_values="Dutch country values"
geocoder.config.dutch_country_values.tooltip="Comma-separated country field values treated as Dutch addresses (for PDOK routing). Include trailing comma for empty country."

; Custom fields
geocoder.field.latitude="Latitude"
geocoder.field.longitude="Longitude"

; Log messages
geocoder.error.geocode_failed="Failed to geocode address for contact #%id%: %error%"
geocoder.info.geocoded="Geocoded contact #%id%: %lat%, %lng%"
geocoder.info.fields_created="Geocoder custom fields (latitude/longitude) created successfully"
geocoder.info.fields_exist="Geocoder custom fields already exist"
